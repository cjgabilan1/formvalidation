    <!-----------form Needs Validation------->
    <section class="py-5 my-5">
     <div class="container col-lg-5 col-md-6 col-sm-4">
      <span class="card">
        <div class="container col">
          <div class="card-header text-center">
              <h2 class="fw-bold">Sign Up</h2>
          </div>
            <form class="needs-validation card-body" novalidate>
                <div class="col py-2">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter Full Name" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Invalid</div>
                </div>
                <div class="col py-2">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Invalid</div>
                </div>
                <div class="col py-2"> 
                    <label for="pswrd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pswrd" placeholder="Enter Password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Invalid</div> 
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                     I Agree to <a href="">terms and conditions</a>
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
